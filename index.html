<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Price Tools">
    
    <!-- SEO -->
    <meta name="description" content="Free Bitcoin price tools: historical data, USD to BTC converter, and price projections.">
    <meta name="keywords" content="bitcoin price, btc usd converter, bitcoin history, bitcoin prediction, bitcoin tools">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Price Tools - Bitcoin Price History, Converter & Projections">
    <meta property="og:description" content="Instant Bitcoin price tools: view history, convert USD to BTC, and see projections.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pricetools.space">
    <meta property="og:image" content="/-/images/preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Price Tools - Bitcoin Price History, Converter & Projections">
    <meta name="twitter:description" content="Instant Bitcoin price tools: view history, convert USD to BTC, and see projections.">
    <meta name="twitter:image" content="/-/images/preview.png">
    
    <title>Price Tools</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/-/favicon-files/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/-/favicon-files/favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/-/favicon-files/apple-touch-icon.png">
    <link rel="manifest" href="/-/favicon-files/site.webmanifest">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100dvh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .buttons {
            display: flex;
            gap: 21px;
        }
        .buttons a {
            display: block;
            transition: transform .2s;
        }
        .buttons a:hover {
            transform: scale(1.1);
        }
        .buttons img {
            width: 83px;
            height: auto;
        }
        .addr {
            font-weight: bold;
            color: #222;
            cursor: pointer;
            text-decoration: none;
            transition: color .2s;
        }
        .addr:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <a href="/history" aria-label="Bitcoin Price History">
            <img src="/-/images/r.svg" alt="">
        </a>
        <a href="/usd-to-btc" aria-label="Convert USD to Bitcoin">
            <img src="/-/images/b.svg" alt="">
        </a>
        <a href="/projection" aria-label="Bitcoin Price Prediction">
            <img src="/-/images/ff.svg" alt="">
        </a>
    </div>
</body>
</html>
