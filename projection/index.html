<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Price Projection</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/-/favicon-files/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/-/favicon-files/favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/-/favicon-files/apple-touch-icon.png">
    <link rel="manifest" href="/-/favicon-files/site.webmanifest">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100dvh;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 360px;
            padding: 0 1rem;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 24px;
            text-align: center;
        }
        .converter {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            width: 100%;
            padding-bottom: 50px;
        }
        select,
        input,
        button {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #666;
            border-radius: 10px;
            font-size: 20px;
            padding: 14px 12px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .usd-container {
            position: relative;
            width: 100%;
        }
        .usd-container input {
            padding-left: 28px;
        }
        select:hover,
        select:focus,
        input:hover,
        input:focus,
        button:hover,
        button:focus {
            border-color: #999;
            outline: none;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }
        .usd-container::before {
            content: '$';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #111;
        }
        .result-wrapper {
            width: 100%;
            min-height: 60px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .back-link {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem 0;
            font-size: 1.25rem;
            font-weight: bold;
            color: #222;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: color .2s;
        }
        .back-link:hover {
            color: #333;
        }
        select option:disabled {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Price Projection</h1>
        <div class="converter">
            <select id="year" required>
                <option value="" disabled selected>Year</option>
            </select>
            <select id="returnRate" required>
                <option value="" disabled selected>Annual Returns</option>
                <option value="0.10">Pessimistic (10%)</option>
                <option value="0.21">Realistic (21%)</option>
                <option value="0.50">Optimistic (50%)</option>
                <option value="1.00">Idealistic (100%)</option>
                <option value="5.00">Ballistic (500%)</option>
                <option value="10.00">Hyperbolistic (1000%)</option>
            </select>
            <div class="usd-container">
                <input type="tel" inputmode="numeric" id="usdAmount" placeholder="USD">
            </div>
            <button onclick="calculateFutureValue()">What will it be worth?</button>
            <div class="result-wrapper">
                <div id="result"></div>
            </div>
        </div>
    </div>
    <a href="https://pricetools.space" class="back-link">Back</a>
    <script>
        function populateYearSelector() {
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear + 1; i <= currentYear + 50; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.text = i;
                yearSelect.appendChild(opt);
            }
        }
        window.addEventListener('load', populateYearSelector);
        function formatInput(input) {
            input.addEventListener('input', function() {
                let v = this.value.replace(/[^0-9]/g, '');
                const clean = v.replace(/,/g, '');
                if (clean) {
                    this.value = Number(clean).toLocaleString('en-US');
                } else {
                    this.value = v;
                }
            });
        }
        formatInput(document.getElementById('usdAmount'));
        const formatNumber = n => new Intl.NumberFormat('en-US', {
            minimumFractionDigits: 0,
            maximumFractionDigits: 2,
            useGrouping: true
        }).format(n);
        const formatNumberWithSuffix = n => {
            if (isNaN(n)) return "0";
            const suffixes = [
                { threshold: 1e303, suffix: "centillion" },
                { threshold: 1e300, suffix: "novemnonagintillion" },
                { threshold: 1e297, suffix: "octononagintillion" },
                { threshold: 1e294, suffix: "septennonagintillion" },
                { threshold: 1e291, suffix: "sexnonagintillion" },
                { threshold: 1e288, suffix: "quinnonagintillion" },
                { threshold: 1e285, suffix: "quattuornonagintillion" },
                { threshold: 1e282, suffix: "trenonagintillion" },
                { threshold: 1e279, suffix: "duononagintillion" },
                { threshold: 1e276, suffix: "unnonagintillion" },
                { threshold: 1e273, suffix: "nonagintillion" },
                { threshold: 1e270, suffix: "novenoctogintillion" },
                { threshold: 1e267, suffix: "octooctogintillion" },
                { threshold: 1e264, suffix: "septenoctogintillion" },
                { threshold: 1e261, suffix: "sexoctogintillion" },
                { threshold: 1e258, suffix: "quinoctogintillion" },
                { threshold: 1e255, suffix: "quattuoroctogintillion" },
                { threshold: 1e252, suffix: "treoctogintillion" },
                { threshold: 1e249, suffix: "duooctogintillion" },
                { threshold: 1e246, suffix: "unoctogintillion" },
                { threshold: 1e243, suffix: "octogintillion" },
                { threshold: 1e240, suffix: "novenseptuagintillion" },
                { threshold: 1e237, suffix: "octoseptuagintillion" },
                { threshold: 1e234, suffix: "septenseptuagintillion" },
                { threshold: 1e231, suffix: "sexseptuagintillion" },
                { threshold: 1e228, suffix: "quinseptuagintillion" },
                { threshold: 1e225, suffix: "quattuorseptuagintillion" },
                { threshold: 1e222, suffix: "treseptuagintillion" },
                { threshold: 1e219, suffix: "duoseptuagintillion" },
                { threshold: 1e216, suffix: "unseptuagintillion" },
                { threshold: 1e213, suffix: "septuagintillion" },
                { threshold: 1e210, suffix: "novensexagintillion" },
                { threshold: 1e207, suffix: "octosexagintillion" },
                { threshold: 1e204, suffix: "septensexagintillion" },
                { threshold: 1e201, suffix: "sexsexagintillion" },
                { threshold: 1e198, suffix: "quinsexagintillion" },
                { threshold: 1e195, suffix: "quattuorsexagintillion" },
                { threshold: 1e192, suffix: "tresexagintillion" },
                { threshold: 1e189, suffix: "duosexagintillion" },
                { threshold: 1e186, suffix: "unsexagintillion" },
                { threshold: 1e183, suffix: "sexagintillion" },
                { threshold: 1e180, suffix: "novemquinquagintillion" },
                { threshold: 1e177, suffix: "octoquinquagintillion" },
                { threshold: 1e174, suffix: "septenquinquagintillion" },
                { threshold: 1e171, suffix: "sexquinquagintillion" },
                { threshold: 1e168, suffix: "quinquinquagintillion" },
                { threshold: 1e165, suffix: "quattuorquinquagintillion" },
                { threshold: 1e162, suffix: "trequinquagintillion" },
                { threshold: 1e159, suffix: "duoquinquagintillion" },
                { threshold: 1e156, suffix: "unquinquagintillion" },
                { threshold: 1e153, suffix: "quinquagintillion" },
                { threshold: 1e150, suffix: "novemquadragintillion" },
                { threshold: 1e147, suffix: "octoquadragintillion" },
                { threshold: 1e144, suffix: "septenquadragintillion" },
                { threshold: 1e141, suffix: "sexquadragintillion" },
                { threshold: 1e138, suffix: "quinquadragintillion" },
                { threshold: 1e135, suffix: "quattuorquadragintillion" },
                { threshold: 1e132, suffix: "trequadragintillion" },
                { threshold: 1e129, suffix: "duoquadragintillion" },
                { threshold: 1e126, suffix: "unquadragintillion" },
                { threshold: 1e123, suffix: "quadragintillion" },
                { threshold: 1e120, suffix: "novemtrigintillion" },
                { threshold: 1e117, suffix: "octotrigintillion" },
                { threshold: 1e114, suffix: "septentrigintillion" },
                { threshold: 1e111, suffix: "sextrigintillion" },
                { threshold: 1e108, suffix: "quintrigintillion" },
                { threshold: 1e105, suffix: "quattuortrigintillion" },
                { threshold: 1e102, suffix: "tretrigintillion" },
                { threshold: 1e99, suffix: "duotrigintillion" },
                { threshold: 1e96, suffix: "untrigintillion" },
                { threshold: 1e93, suffix: "trigintillion" },
                { threshold: 1e90, suffix: "novemvigintillion" },
                { threshold: 1e87, suffix: "octovigintillion" },
                { threshold: 1e84, suffix: "septenvigintillion" },
                { threshold: 1e81, suffix: "sexvigintillion" },
                { threshold: 1e78, suffix: "quinvigintillion" },
                { threshold: 1e75, suffix: "quattuorvigintillion" },
                { threshold: 1e72, suffix: "trevigintillion" },
                { threshold: 1e69, suffix: "duovigintillion" },
                { threshold: 1e66, suffix: "unvigintillion" },
                { threshold: 1e63, suffix: "vigintillion" },
                { threshold: 1e60, suffix: "novemdecillion" },
                { threshold: 1e57, suffix: "octodecillion" },
                { threshold: 1e54, suffix: "septendecillion" },
                { threshold: 1e51, suffix: "sexdecillion" },
                { threshold: 1e48, suffix: "quindecillion" },
                { threshold: 1e45, suffix: "quattuordecillion" },
                { threshold: 1e42, suffix: "tredecillion" },
                { threshold: 1e39, suffix: "duodecillion" },
                { threshold: 1e36, suffix: "undecillion" },
                { threshold: 1e33, suffix: "decillion" },
                { threshold: 1e30, suffix: "nonillion" },
                { threshold: 1e27, suffix: "octillion" },
                { threshold: 1e24, suffix: "septillion" },
                { threshold: 1e21, suffix: "sextillion" },
                { threshold: 1e18, suffix: "quintillion" },
                { threshold: 1e15, suffix: "quadrillion" },
                { threshold: 1e12, suffix: "trillion" },
                { threshold: 1e9, suffix: "billion" },
                { threshold: 1e6, suffix: "million" }
            ];
            for (const { threshold, suffix } of suffixes) {
                if (n >= threshold) {
                    return new Intl.NumberFormat('en-US', {
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 1
                    }).format(n / threshold) + " " + suffix;
                }
            }
            return formatNumber(n);
        };
        function animateNumber(start, end, elem, usd, year, rate, dur = 1000) {
            const step = 50;
            const steps = dur / step;
            const inc = (end - start) / steps;
            let cur = start;
            elem.innerText = `At ${rate * 100}% annual returns, $${formatNumberWithSuffix(usd)} of Bitcoin today will be worth $${formatNumberWithSuffix(cur)} in ${year}.`;
            const i = setInterval(() => {
                cur += inc;
                if (cur >= end) { cur = end; clearInterval(i); }
                elem.innerText = `At ${rate * 100}% annual returns, $${formatNumberWithSuffix(usd)} of Bitcoin today will be worth $${formatNumberWithSuffix(cur)} in ${year}.`;
            }, step);
        }
        function debounce(fn, wait) {
            let t;
            return (...a) => {
                clearTimeout(t);
                t = setTimeout(() => fn(...a), wait);
            };
        }
        const calculateFutureValue = debounce(() => {
            const year = parseInt(document.getElementById('year').value);
            const rate = parseFloat(document.getElementById('returnRate').value);
            const rawUsd = document.getElementById('usdAmount').value.trim();
            const result = document.getElementById('result');
            const cleanUsd = rawUsd.replace(/,/g, '');
            const usd = parseFloat(cleanUsd);
            const currentYear = new Date().getFullYear();
            if (!year || isNaN(rate) || isNaN(usd) || usd <= 0) {
                result.innerText = 'Invalid entry.';
                return;
            }
            const years = year - currentYear;
            const futureValue = usd * Math.pow(1 + rate, years);
            animateNumber(usd, futureValue, result, usd, year, rate);
        }, 150);
    </script>
</body>
</html>
